name: Deploy Discord Bot

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Permet de lancer manuellement

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    
    steps:
    - name: üöÄ Executing remote SSH commands
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          bash /home/${{ secrets.SERVER_USER }}/deploy-bot.sh

    - name: ‚úÖ Deployment Status
      if: success()
      run: echo "‚úÖ Deployment successful!"
      
    - name: ‚ùå Deployment Failed
      if: failure()
      run: echo "‚ùå Deployment failed! Check the logs."
